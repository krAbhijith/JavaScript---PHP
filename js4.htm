<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>
<body>
    Enter Number 1
    <input type="number" id="num1">
    <br>
    Enter Number 2
    <input type="number" id="num2">
    <br>
    <input type="submit" value="ADD" onclick="display(+num1.value + +num2.value, 'Addition')">
    <input type="submit" value="Subtract" onclick="display(+num1.value - +num2.value, 'Subtraction')">
    <input type="submit" value="Multiply" onclick="display(+num1.value * +num2.value, 'Multiplication')">
    <input type="submit" value="Divide" onclick="display(+num1.value / +num2.value, 'Division')">
    <br><br>
    <output id="result"></output>
</body>
<script>
    function display(result, op) {
        const RESULT = document.querySelector("#result");
        RESULT.innerHTML = `Result of ${op} is : ${result}`;
    }
</script>
</html>
