<body>
        <table>
            <tr>
                <td>Enter the radius</td>
            </tr>
            <tr>
                <td><input type="number" id="radius"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" onclick="area(radius.value)"></td>
            </tr>
        </table>
</body>
<script>
    function area(rad) {
        ar = 3.14 * rad * rad;
        cir = 2 * 3.14 * rad;
        alert("area ="+ar+"\n"+" Circumference = "+cir);
    }
</script>
