<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compute the sum</title>
</head>
<body>
    
</body>
<script>
    var arr= [];
    for (let index = 0; index < 5; index++) {
        var num = prompt("Enter Number");
        arr.push(num);
    }
    var sum= 0;
    for (let index = 0; index < arr.length; index++) {
        sum += +arr[index];
    }
    alert(sum);
</script>
</html>
