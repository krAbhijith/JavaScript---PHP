<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h1>Check whether the number is Perfect, Abudant or Deficient</h1>
    Enter Number: <input type="number" name="num">
    <br>
    <input type="submit" value="Submit" onclick="checkNumber()">
    <h3 id="result"></h3>
</body>
    <script>
        function checkNumber() {
            num = document.querySelector("num").value;
            console.log(num);
            const RESULT = document.querySelector("#result");
            var flag,number,remainder,addition=0,i;
            flag = num;
            for (i = 0; i < num; i++) {
                remainder = num%i;
                if (remainder == 0) {
                    addition += i;
                }
            }
            if (addition == flag) {
                window.alert("number is Perfect");
            } else if(addition > flag) {
                window.alert("number is abudant");
            }else{
                window.alert("number is deficient");
            }
        }
    </script>
</html>
